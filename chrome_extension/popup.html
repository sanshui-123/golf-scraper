<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 4px; cursor: pointer; }
    #scrapeBtn { background-color: #4CAF50; color: white; }
    #downloadBtn { background-color: #2196F3; color: white; }
    #saveBtn { background-color: #FF9800; color: white; }
    #results { max-height: 200px; overflow-y: auto; font-size: 12px; margin-top: 10px; border: 1px solid #ddd; padding: 5px; }
    .url-item { margin: 5px 0; padding: 5px; border-bottom: 1px solid #eee; }
    .url-title { font-weight: bold; color: #333; }
    .url-link { color: #666; font-size: 10px; }
    .count { color: #4CAF50; font-weight: bold; }
  </style>
</head>
<body>
  <h3>MyGolfSpy URL抓取器</h3>
  <button id="scrapeBtn">抓取当前页面URLs</button>
  <button id="downloadBtn">下载JSON文件</button>
  <button id="saveBtn">保存到处理队列</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
